<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Super Simple Gallery</title>
  <link rel="stylesheet" href="demo.css">
</head>
<body>
  <h1>Super Simple Gallery</h1>
  <div class="gallery">
    <div class="gallery-items">
      <img alt="" class="g-item active" src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
      <img alt="" class="g-item" src="https://images.unsplash.com/photo-1540206395-68808572332f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
      <img alt="" class="g-item" src="https://images.unsplash.com/photo-1439853949127-fa647821eba0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
      <img alt="" class="g-item" src="https://images.unsplash.com/photo-1550236520-7050f3582da0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
      <img alt="" class="g-item" src="https://images.unsplash.com/photo-1509316975850-ff9c5deb0cd9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
    </div>
    <div class="gallery-controls">
      <button class="prev-button">Previous</button>
      <span>1/12</span>
      <button class="next-button">Next</button>
    </div>
    <div class="gallery-thumbnails">
      <img class="thumbnail js-G-thumb" data-index="1" src="https://images.unsplash.com/photo-1433086966358-54859d0ed716?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
      <img class="thumbnail js-G-thumb" data-index="2" src="https://images.unsplash.com/photo-1540206395-68808572332f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
      <img class="thumbnail js-G-thumb" data-index="3" src="https://images.unsplash.com/photo-1439853949127-fa647821eba0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
      <img class="thumbnail js-G-thumb" data-index="4" src="https://images.unsplash.com/photo-1550236520-7050f3582da0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
      <img class="thumbnail js-G-thumb" data-index="5" src="https://images.unsplash.com/photo-1509316975850-ff9c5deb0cd9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
    </div>
  </div>

  <script src="src/ssg.js"></script>
  <script>
    const mygallery = new SuperSimpleGallery();
    const gallery = document.querySelector('.gallery');
    const galleryStatus = document.querySelector('.gallery .gallery-controls span');
    const prevButton = document.querySelector('.gallery .prev-button');
    const nextButton = document.querySelector('.gallery .next-button');
    const thumbnails = document.querySelectorAll('.gallery .js-G-thumb');

    mygallery.init({
      speed: 3000,
      callback: (e) => {
        galleryStatus.innerHTML = `${e.detail.currentIndex}/${e.detail.itemCount}`;
      },
      emitEvents: true
    });

    prevButton.addEventListener('click', () => { mygallery.updateGallery('prev', true) });
    nextButton.addEventListener('click', () => { mygallery.updateGallery('next', true) });
    thumbnails.forEach(t => t.addEventListener('click', () => { mygallery.updateGallery('next', true, t.dataset.index) }));

    gallery.addEventListener('SSGevent', e => console.log(e));

  </script>
</body>
</html>
